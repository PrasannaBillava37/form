<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form to Google Sheets</title>
</head>
<body>
    <h2>Submit Your Details</h2>
    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Phone Number:</label>
        <input type="text" id="phone" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Tell Something (Optional):</label>
        <textarea id="message"></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            fetch("https://script.google.com/macros/s/AKfycbwkcN82AYYdXj_RwDEL5APGQ6lN69UBneOlPAooSsAVQoTFu7FtnOAvbqUM3I94BYN9Hw/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                alert("Form Submitted Successfully!");
                document.getElementById("contactForm").reset();
            })
            .catch(error => alert("Error submitting form!"));
        });
    </script>
</body>
</html>
